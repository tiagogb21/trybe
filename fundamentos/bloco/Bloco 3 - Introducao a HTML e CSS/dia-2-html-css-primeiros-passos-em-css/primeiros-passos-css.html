<!DOCTYPE html>
<html lang="pt-br">
    <style>
        h1{
            /* Modifique o tamanho do h1 para 65 pixels */
            font-size: 65px;
            /* Modifique a cor do texto do h1 para laranja */
            color: orange;
        }
        ul{
            background: red;
        }
        /* Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo */
        .modifica{
            background: green;
        }
    </style>
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style></style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="modifica">Qual é a sua cor favorita?</p>
    <ul class="modifica">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
