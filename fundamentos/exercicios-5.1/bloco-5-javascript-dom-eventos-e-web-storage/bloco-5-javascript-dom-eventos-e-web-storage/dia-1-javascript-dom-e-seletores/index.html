<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p id="mensagem">Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    /*
    
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()

    1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */

    let mensagem = document.querySelector("#mensagem");
    mensagem.textContent = "Vejo-me realizando meus sonhos, com um ótimo emprego, que me dê estabilidade e com qualidade de vida";

    /*
    2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    */

    let mainContent = document.querySelector(".main-content");
    mainContent.style.backgroundColor = "rgb(76,164,109)";

    /*
    3. Crie uma função que mude a cor do quadrado vermelho para branco.
    */

    let centerContent = document.querySelector(".center-content");
    centerContent.style.backgroundColor = "white";

    /*
    4. Crie uma função que corrija o texto da tag <h1>.
    */

    let title = document.querySelector(".title");
    let titleContent = title.textContent;
    function correctTitle(string) {
      let rightTitle = string.replace("JavaEscripito", "JavaScript");
      return rightTitle;
    }
    title.textContent = correctTitle(titleContent);

    /*
    5. Crie uma função que modifique todo o texto da tag < p > para maiúsculo.
    */

    let paragraph = document.querySelectorAll("p");

    function capitalize() {
      for (let index = 0; index < paragraph.length; index++) {
        paragraph[index].textContent = paragraph[index].textContent.toUpperCase();
      }
    }

    capitalize();

    /*
    6. Crie uma função que exiba o conteúdo de todas as tags<p> no console.
    */

    function mostraNoConsole() {
      for (let index = 0; index < paragraph.length; index++) {
        console.log(paragraph[index].textContent);
      }
    }

    mostraNoConsole();

  </script>
</body>

</html>
